# Kite Auto-Trading Configuration

# Application Settings
app:
  name: "Kite Auto Trading"
  version: "1.0.0"
  environment: "development"
  debug: true

# API Configuration
api:
  base_url: "https://api.kite.trade"
  timeout: 30
  max_retries: 3
  retry_delay: 1.0
  rate_limit_delay: 0.5

# Market Data Configuration
market_data:
  instruments: []  # Will be populated based on strategies
  timeframes:
    - "minute"
    - "5minute" 
    - "15minute"
    - "day"
  buffer_size: 1000
  reconnect_interval: 10
  max_reconnect_attempts: 5

# Risk Management
risk_management:
  max_daily_loss: 10000.0
  max_position_size_percent: 2.0
  max_positions_per_instrument: 1
  stop_loss_percent: 2.0
  target_profit_percent: 4.0
  emergency_stop_enabled: true

# Strategy Configuration
strategies:
  enabled: []  # List of enabled strategy names
  config_path: "strategies/"
  
# Portfolio Settings
portfolio:
  initial_capital: 100000.0
  currency: "INR"
  brokerage_per_trade: 20.0
  tax_rate: 0.15

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_path: "logs/trading.log"
  max_file_size: "10MB"
  backup_count: 5
  console_output: true

# Monitoring and Alerts
monitoring:
  performance_metrics_interval: 300  # seconds
  health_check_interval: 60  # seconds
  alert_thresholds:
    daily_loss_percent: 5.0
    drawdown_percent: 10.0
    connection_failures: 3

# Database Configuration (for future use)
database:
  type: "sqlite"
  path: "data/trading.db"
  backup_enabled: true
  backup_interval: 3600  # seconds